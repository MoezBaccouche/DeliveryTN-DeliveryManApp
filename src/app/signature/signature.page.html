<ion-content [forceOverscroll]="false">
  <ion-range min="2" max="20" color="primary" [(ngModel)]="lineWidth">
    <ion-icon size="small" slot="start" name="brush"></ion-icon>
    <ion-icon slot="end" name="brush"></ion-icon>
  </ion-range>

  <canvas
    #imageCanvas
    (mousedown)="startDrawing($event)"
    (touchstart)="startDrawing($event)"
    (mousemove)="moved($event)"
    (touchmove)="moved($event)"
    (mouseup)="endDrawing()"
    (touchend)="endDrawing()"
  >
  </canvas>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button
          color="success"
          class="btSignature"
          expand="full"
          (click)="saveImage()"
        >
          <ion-icon slot="end" name="checkmark-outline"> </ion-icon>
          Confirmer
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button
          color="danger"
          class="btSignature"
          expand="full"
          (click)="DeleteImage()"
        >
          <ion-icon slot="end" name="trash-outline"> </ion-icon>
          Effacer
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
