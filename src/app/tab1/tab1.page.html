<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Vue d'ensemble
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card>
    <ion-item >
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label color="primary">Mehdi Moujahed</ion-label>
    </ion-item>
  
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <div>
              Note Moyenne : 
              <span *ngFor="let a of etoiles">
                <ion-icon name="star" slot="end"></ion-icon>
              </span>
            </div>
          </ion-col>
        </ion-row>
      <ion-row>
        <ion-col offset="7">
          <div>
            <ion-button fill="outline" slot="end" routerLink="/tabs/tab3">Profile</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="6">
        <div>
          <ion-card>
            <ion-item routerLink="/tabs/tab2">
              <ion-label>
                <ion-icon name="construct-outline" slot="end"></ion-icon> <br>
                Commandes <br> en cours de <br> traitement 
              </ion-label>
            </ion-item>
          </ion-card>          
        </div>
      </ion-col>
      <ion-col size="6">
        <div>
          <ion-card>
            <ion-item routerLink="/historique">
              <ion-label>
                <ion-icon name="reload-outline" slot="end"></ion-icon> <br>
                Historique <br> de mes <br> livraisons 
              </ion-label>
            </ion-item>
          </ion-card> 
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-item href="#" >
      <ion-icon name="hourglass-outline" slot="start"></ion-icon>
      <ion-label>Commandes en attente</ion-label>
    </ion-item>
    </ion-card>
  
</ion-content>
