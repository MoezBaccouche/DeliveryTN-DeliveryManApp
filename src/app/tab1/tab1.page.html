<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Vue d'ensemble
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid>
      <ion-row style="padding-left: 3px;">
        <ion-col size="3">
          <div>
            <img
              src="../../assets/Moez.jpg"
              alt="Img Livreur"
              class="imgCircle"
            />
          </div>
        </ion-col>
        <ion-col size="9" pull="0.7">
          <ion-item>
            <div>
              <span color="primary">Moez Baccouche</span>
            </div>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <div>
              Note Moyenne :
              <span *ngFor="let a of etoiles">
                <ion-icon name="star" slot="end"></ion-icon>
              </span>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col offset="7">
            <div>
              <ion-button fill="outline" slot="end" routerLink="/tabs/tab3"
                >Profile</ion-button
              >
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="6">
        <div>
          <ion-card>
            <ion-item routerLink="/tabs/tab2">
              <span>
                <ion-icon name="construct-outline" slot="end"></ion-icon> <br />
                Commandes <br />
                en cours de <br />
                traitement
              </span>
            </ion-item>
          </ion-card>
        </div>
      </ion-col>
      <ion-col size="6">
        <div>
          <ion-card>
            <ion-item routerLink="/historique">
              <span>
                <ion-icon name="reload-outline" slot="end"></ion-icon> <br />
                Historique <br />
                de mes <br />
                livraisons
              </span>
            </ion-item>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-item routerLink="/waiting-orders">
      <ion-icon name="hourglass-outline" slot="start"></ion-icon>
      <span>Commandes en attente</span>
    </ion-item>
  </ion-card>
</ion-content>
